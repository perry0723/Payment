<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Billing</title>
</head>

<body>
    <div class="container">
        <div class="basic">
            <h4>Basic</h4>
            <h2>$11.99/month</h2>
            <img src="tick.png" alt="green tick" height="10">
            <p>10GB Storage</p>
            <img src="tick.png" alt="green tick" height="10">
            <p>1 user</p>
            <img src="block.png" alt="blocked" height="10">
            <p>Support</p>
            <div class="try">
                <button>Sign Up</button>
            </div>
        </div>
        <div class="standard">
            <h4>Standard</h4>
            <h2>$19.99/month</h2>
            <img src="tick.png" alt="green tick" height="10">
            <p>50GB Storage</p>
            <img src="tick.png" alt="green tick" height="10">
            <p>5 users</p>
            <img src="tick.png" alt="blocked" height="10">
            <p>Phone and Email Support</p>
            <div class="try">
                <button>Sign Up</button>
            </div>
        </div>
        <div class="premium">
            <h4>Premium</h4>
            <h2>$49.99/month</h2>
            <img src="tick.png" alt="green tick" height="10">
            <p>100GB Storage</p>
            <img src="tick.png" alt="green tick" height="10">
            <p>10 user</p>
            <img src="tick.png" alt="blocked" height="10">
            <p>24*7 Support</p>
            <div class="try">
                <button>Sign Up</button>
            </div>
        </div>
    </div>
</body>

</html>
